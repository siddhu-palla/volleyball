<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üèê Tribute to IIT Bhilai Volleyball Legends üèê</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
      background-image: url('https://images.unsplash.com/photo-1609333658477-fb8c1ff83a39?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .form-wrapper {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      animation: popIn 1s ease;
    }

    .form-title {
      font-family: 'Bangers', cursive;
      text-align: center;
      font-size: 3.5rem;
      color: #0072ff;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px #ffffff;
      animation: fadeIn 1s ease-in;
    }

    .form-description {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .section-title {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: #0044cc;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem 1rem;
      border: 2px solid #0072ff;
      border-radius: 12px;
      font-size: 1rem;
      background: #f8f8f8;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      background: #e0f0ff;
      border-color: #0044cc;
      outline: none;
    }

    button {
      padding: 1rem;
      background: #0072ff;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 1rem;
    }

    button:hover {
      background: #0055cc;
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .form-title {
        font-size: 2.5rem;
      }
      .form-wrapper {
        padding: 2rem;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #0072ff;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="form-wrapper">
  <h1 class="form-title">üèê Tribute to IIT Bhilai Volleyball Legends üèê</h1>
  <p class="form-description">Share your words, memories, and good wishes for our champions who gave everything for IIT Bhilai volleyball!</p>

  <form id="volleyballForm">
    
    <div class="section-title">üèê Boys' Squad</div>
    <textarea name="Ramesh" placeholder="Your message for Ramesh..." rows="3"></textarea>
    <textarea name="Rajesh" placeholder="Your message for Rajesh..." rows="3"></textarea>
    <textarea name="Rakesh" placeholder="Your message for Rakesh..." rows="3"></textarea>
    <textarea name="Vamshi" placeholder="Your message for Vamshi..." rows="3"></textarea>
    <textarea name="Nikhil" placeholder="Your message for Nikhil..." rows="3"></textarea>
    <textarea name="Srihan" placeholder="Your message for Srihan..." rows="3"></textarea>
    <textarea name="Ashrith" placeholder="Your message for Ashrith..." rows="3"></textarea>
    <textarea name="Vedhamsh" placeholder="Your message for Vedhamsh..." rows="3"></textarea>
    <textarea name="Ganesh" placeholder="Your message for Ganesh..." rows="3"></textarea>
    <textarea name="Hemanth" placeholder="Your message for Hemanth..." rows="3"></textarea>
    <textarea name="Madhav" placeholder="Your message for Madhav..." rows="3"></textarea>

    <div class="section-title">üèê Girls' Squad</div>
    <textarea name="Akhila" placeholder="Your message for Akhila..." rows="3"></textarea>
    <textarea name="Esha" placeholder="Your message for Esha..." rows="3"></textarea>
    <textarea name="AnjaliPatil" placeholder="Your message for Anjali Patil..." rows="3"></textarea>
    <textarea name="Roshni" placeholder="Your message for Roshni..." rows="3"></textarea>
    <textarea name="Abhikya" placeholder="Your message for Abhikya..." rows="3"></textarea>
    <textarea name="Vanshika" placeholder="Your message for Vanshika..." rows="3"></textarea>

    <!-- User Details -->
    <input type="text" name="YourName" placeholder="Your Name (optional)">
    <input type="email" name="YourEmail" placeholder="Your Email (optional)">
    
    <button type="submit">Send Your Tribute üèÜ</button>
  </form>

</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxmQF5D_0xemw4uoa94QJtTe4FzvUHKVTCOb0b8E4XKyySXBoNzZ8yApTM6gJyY8oXumw/exec';
  const form = document.getElementById('volleyballForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        alert('üèê Your tribute has been sent! Thank you for honoring our legends. ‚ù§Ô∏è');
        form.reset();
      })
      .catch(error => {
        alert('‚ö†Ô∏è Something went wrong! Please try again.');
        console.error('Error!', error.message);
      });
  });
</script>

</body>
</html>
